<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Book Seats</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/seat-page.css}">
</head>
<body>
<div class="container">
    <h2 class="text-center" th:text="'Seats for: ' + ${screening.movieName} + ' (' + ${#temporals.format(screening.date, 'dd.MM.yyyy HH:mm')} + ')'"></h2>
    <h4 class="text-center">Hall: <span th:text="${screening.cinemaHall}"></span></h4>

    <div class="seat-map">
        <div class="screen">Screen</div>

        <div th:each="rowEntry : ${seatsByRow}" class="seat-row">
            <div th:each="seat : ${rowEntry.value}"
                 th:id="'seat-' + ${seat.id}"
                 th:data-seat-id="${seat.id}"
                 th:data-screening-id="${screening.id}"
                 th:class="'seat ' + (${bookedMap.containsKey(seat.id)} ? 'booked' : 'available')"
                 th:text="${seat.number}"
                 onclick="bookSeat(this)">
            </div>
        </div>
    </div>

    <script>
        function bookSeat(element) {
            if (element.classList.contains('booked')) return;

            const seatId = element.dataset.seatId;
            const screeningId = element.dataset.screeningId;

            const customerName = prompt("Enter your name to book seat " + element.textContent + ":");

            if(!customerName || customerName.trim() === "") {
                alert("Please, enter your name.");
                return;
            }

            fetch(`/book-ticket`, {
                method: 'POST',
                headers: {'Content-Type': 'application/x-www-form-urlencoded'},
                body: `seatId=${seatId}&screeningId=${screeningId}&customerName=${encodeURIComponent(customerName)}`
            })
                .then(response => {
                    if(response.ok) {
                        alert("Seat is booked successfully!");
                        window.location.href = '/';
                    } else {
                        response.text().then(text => alert("Error booking seat: " + text));
                    }
                })
                .catch(err => alert("Error: " + err));
        }
    </script>
</div>
</body>
</html>
